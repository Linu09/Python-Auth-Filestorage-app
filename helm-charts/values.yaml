# values.yaml
replicaCount: 1
image:
  repository: your-docker-repo/your-app
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: your-app-service
  type: LoadBalancer
  port: 80
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
configmap:
  enabled: true
secrets:
  enabled: true
  BUCKET_NAME: your-gke-secret-bucket-name
  DATASET_ID: your-gke-secret-dataset-id
  TABLE_ID: your-gke-secret-table-id
  GOOGLE_APPLICATION_CREDENTIALS: your-gke-secret-credential
